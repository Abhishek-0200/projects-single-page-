<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login Now</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .btn-bg
        {
            background: #482BD9;
        }
    </style>

</head>
<body>
    <div class="w-[1500px] md:w-[800px] h-screen md:h-screen bg-black flex  justify-center pt-12">
      <!-- container  -->
       <div class=" w-3/12  h-5/6 bg-gray-400 bg-opacity-20 rounded-lg text-white p-3 ">
         <!-- branding  -->
          <h1 class="pb-6 flex justify-center text-5xl font-normal">Immersity AI</h1>
         <!-- heading  -->
          <h1 class="p-2 flex justify-center text-xl font-semibold text-gray-300">
        Sign In to your account
          </h1>
         <!-- username and password  -->
          <div class="flex flex-col  gap-2 w-full p-3 ">
           
             <input type="text" placeholder="Email" class=" outline-none bg-transparent p-2 border-b-2 border-gray-600  mb-4 hover:border-purple-300 focus:border-purple-400 ">
             <input type="text" placeholder="Password" class=" outline-none bg-transparent p-2 border-b-2 border-gray-600 mb-4 hover:border-purple-300 focus:border-purple-400 ">

          </div>
           <!-- forgot password  -->
            <div class="w-full pt-3 pb-4 text-purple-300 pl-4 ">
                <a href="#" class=" cursor-pointer">Forgot Password </a>
          </div>

           <!-- sign in button  -->
            <div class="w-full p-3">
                <button class="w-full rounded-2xl p-2 font-semibold btn-bg ">Sign In</button>
            </div >

            <!-- saperator  -->
             <div class="w-full p-4 mt-2 text-gray-400 text-lg flex gap-2">
                <div class="w-2/3 max-h-0.5 mt-3 bg-gray-400"></div>
                <h1>OR</h1>
                <div class="w-2/3 max-h-0.5 mt-3 bg-gray-400"></div>
             </div>

        <!-- sign in with google    -->
         <div class="w-full p-2 relative">
            <img src="./googleIcon-removebg-preview.png" alt="" class=" w-10 h-10 absolute top-2 left-3">
            <button class=" w-full rounded-2xl font-thin bg-white p-2 text-gray-500">Sign in with Google</button>
         </div>

         <!-- help section and create account  -->
          <div class=" flex justify-between p-2 ">
            <a href="#" class=" text-gray-400 cursor-pointer">Need an account ?</a>
            <a href="#" class="text-purple-400 cursor-pointer"> Create account</a>
          </div>
       </div>

    </div>
</body>
</html>
